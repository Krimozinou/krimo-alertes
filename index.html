<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Krimo Alertes</title>
  <link rel="stylesheet" href="/app.css" />
</head>
<body>

  <div class="hero"></div>

  <div class="card">
    <div class="top">
      <div id="badge" class="badge none">✅ Aucune alerte</div>
      <div class="updated">
        Dernière mise à jour : <span id="updatedAt">—</span>
      </div>
    </div>

    <h1 id="title">Aucune alerte</h1>

    <p id="region" style="font-weight:700; margin:10px 0 0 0;"></p>

    <p id="message" class="message"></p>

    <p class="tip">
      Astuce Facebook : partagez ce lien dans un post épinglé pour que tout le monde voie l’alerte en direct.
    </p>
  </div>

  <script src="/app.js"></script>
</body>
</html>
