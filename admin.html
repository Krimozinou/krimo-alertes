<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin — Krimo Météo Algérie</title>
  <link rel="stylesheet" href="/app.css" />
</head>
<body>
  <div class="wrap" style="padding-top:24px;">
    <div class="card">
      <div class="row">
        <h2 style="margin:0;">Panneau Admin</h2>
        <button id="logoutBtn" class="secondary" style="display:none;">Déconnexion</button>
      </div>

      <div id="loginBox">
        <p class="muted">Connexion requise.</p>
        <div class="grid">
          <input id="username" placeholder="Nom d’utilisateur" />
          <input id="password" type="password" placeholder="Mot de passe" />
        </div>
        <div style="margin-top:12px;">
          <button id="loginBtn">Se connecter</button>
        </div>
        <p id="loginMsg" class="muted" style="margin-top:10px;"></p>
      </div>

      <div id="panel" style="display:none; margin-top:14px;">
        <div class="grid">
          <select id="level">
            <option value="none">Aucune alerte</option>
            <option value="yellow">Jaune (Niveau 01)</option>
            <option value="orange">Orange (Niveau 02)</option>
            <option value="red">Rouge (Niveau 03)</option>
          </select>
          <input id="title" placeholder="Titre (ex: VIGILANCE ORANGE)" />
        </div>

        <textarea id="message" rows="4" placeholder="Message (ex: Soyez très vigilant…)" style="width:100%; margin-top:12px;"></textarea>

        <div class="row" style="margin-top:12px;">
          <button id="saveBtn">Publier l’alerte</button>
          <span class="muted" id="saveMsg"></span>
        </div>
      </div>

      <p class="muted" style="margin-top:14px; font-size:13px;">
        Page publique : <a href="/" target="_blank" rel="noreferrer">/</a> — Admin : <a href="/admin" target="_blank" rel="noreferrer">/admin</a>
      </p>
    </div>
  </div>

  <script src="/admin.js"></script>
</body>
</html>
