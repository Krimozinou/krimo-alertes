<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Panneau Admin</title>
  <link rel="stylesheet" href="/app.css" />
</head>
<body>

  <div class="card" style="max-width:900px; margin:30px auto;">
    <div style="display:flex; align-items:center; justify-content:space-between;">
      <h1>Panneau Admin</h1>
      <button id="logoutBtn" class="btn" style="display:none;">Déconnexion</button>
    </div>

    <!-- Login -->
    <div id="loginBox">
      <p id="loginMsg" style="color:#c00; font-weight:700;"></p>

      <div class="grid" style="margin-top:10px;">
        <input id="username" placeholder="Utilisateur" />
        <input id="password" type="password" placeholder="Mot de passe" />
      </div>

      <button id="loginBtn" class="btn" style="margin-top:12px;">Connexion</button>
    </div>

    <!-- Panel -->
    <div id="panel" style="display:none; margin-top:14px;">
      <div class="grid">
        <select id="level">
          <option value="none">Aucune alerte</option>
          <option value="yellow">Jaune (Niveau 01)</option>
          <option value="orange">Orange (Niveau 02)</option>
          <option value="red">Rouge (Niveau 03)</option>
        </select>

        <select id="region">
          <option value="Aucune">Aucune</option>
          <option value="OUEST">OUEST</option>
          <option value="CENTRE-OUEST">CENTRE-OUEST</option>
          <option value="CENTRE">CENTRE</option>
          <option value="CENTRE-EST">CENTRE-EST</option>
          <option value="EST">EST</option>
        </select>
      </div>

      <input id="title" placeholder="Titre (ex : VIGILANCE ORANGE)" style="margin-top:12px;" />
      <textarea id="message" placeholder="Message (ex: Soyez très vigilant...)" style="margin-top:12px; min-height:120px;"></textarea>

      <div style="display:flex; gap:10px; margin-top:12px; align-items:center;">
        <button id="saveBtn" class="btn">Publier l’alerte</button>
        <button id="disableBtn" class="btn" style="background:#444;">Désactiver alerte</button>
        <span id="saveMsg" style="font-weight:700;"></span>
      </div>

      <p style="margin-top:12px; opacity:.75;">
        Page publique : <a href="/" target="_blank">/</a> — Admin : <a href="/admin" target="_blank">/admin</a>
      </p>
    </div>
  </div>

  <script src="/admin.js"></script>
</body>
</html>
